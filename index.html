<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8" />
  <title>Demo ElevenLabs ConvAI</title>
  <style>
    /* Variante “floating” já se posiciona sozinha, mas você pode ajustar: */
    elevenlabs-convai {
      z-index: 9999;
    }
  </style>
</head>
<body>

  <!-- 1) Inclua o agent-id para o widget saber qual agente carregar -->
  <elevenlabs-convai
    id="chat"
    agent-id="agent_01k033mq6bft48x7vwjv91ada"
    server-location="us"
    variant="floating"
  ></elevenlabs-convai>

  <script>
    window.addEventListener('DOMContentLoaded', async () => {
      try {
        // 2) Busca o signedUrl na sua function Netlify
        const res = await fetch('/.netlify/functions/signedUrl');
        if (!res.ok) throw new Error('signedUrl ' + res.status);
        const { signedUrl } = await res.json();

        // 3) Seta o atributo no elemento
        const chatEl = document.getElementById('chat');
        chatEl.setAttribute('signed-url', signedUrl);
        console.log('signed-url definido:', signedUrl);

        // 4) Injeta o script de embed _depois_ de ter agent-id + signed-url
        const s = document.createElement('script');
        s.src = 'https://unpkg.com/@elevenlabs/convai-widget-embed';
        s.async = true;
        document.body.appendChild(s);

      } catch (e) {
        console.error('Erro ao inicializar ConvAI:', e);
      }
    });
  </script>

</body>
</html>
